<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Node.js Multiplayer Drawing Game | Tutorialzine Demo</title>

    <!-- The stylesheets -->
    <link rel="stylesheet" href="/stylesheets/style.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" type="text/css" />


    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>


    <div class="container">
      <div id="cursors">
        <!-- The mouse pointers will be created here -->
      </div>
      <div class="settings">
        <div class="inputs">
          <input type="color" id="favcolor" name="favcolor" value="#000000" class='color-picker'>

          <input type="number" id="favcolor" name="favcolor" value='5' class='stroke'>
        </div>
        <button class='clear'>
          <i class="fas fa-trash"></i>
        </button>

      </div>
      <canvas id='paper' width='800' height='800'></canvas>

    </div>

    <!-- JavaScript includes. Notice that socket.io.js is served by node.js -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/javascripts/script.js"></script>
  </body>
</html>
